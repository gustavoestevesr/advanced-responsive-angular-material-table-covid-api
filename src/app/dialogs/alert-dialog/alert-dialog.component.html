

<div class="alert-dialog">
  <div class="header">
    <h1 mat-dialog-title>{{ data.title  }}</h1>
  </div>
  <div mat-dialog-content>
    <p class="mat-body dialog-message">{{ data.message }}</p>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-raised-button type="button" (click)="onCancelClick()">{{ data.cancelText }}</button>
    <button mat-raised-button color="primary" type="button"
      (click)="onConfirmClick()">{{ data.confirmText }}</button>
  </div>
</div>
